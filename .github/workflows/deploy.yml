name: Deploy VitePress to GitHub Pages
on:
  push:
    branches: [main]  # 监听 main 分支的 push 事件
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 检出 main 分支代码

      - name: Install dependencies
        uses: actions/setup-node@v3  # 安装 pnpm（若用 npm 替换为 actions/setup-node@v3）
        with:
          version: 8

      - name: Build project
        run: npm install && npm run docs:build  # 执行构建命令

      - name: Deploy to Target Branch
        uses: JamesIves/github-pages-deploy-action@v4.4.1  # 推送构建产物到 target 分支
        with:
          branch: target
          folder: .vitepress/dist  # 替换为你的构建目录
          clean: true  # 清空目标分支旧文件